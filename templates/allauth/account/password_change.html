{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <h2>{% trans "Change Password" %}</h2>
    <hr>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <a class="btn rounded-5 link-button" href="{% url 'account_login' %}">Back To Login</a>
        <button class="btn rounded-5 continue-button" type="submit" name="action">{% trans "Change Password" %}</button>
        <a class="btn rounded-5 link-button" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
    </form>
{% endblock %}
