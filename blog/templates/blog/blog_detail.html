{% extends "base.html" %}

{% load static %}

{% block page_header %}
<!-- Push Content Down Page -->
<div class="container header-container">
    <div class="row">
        <div class="col">
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<!-- Overlay for Background Image -->
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
            <div class="image-container my-5">
                <!-- Get 'Blog Image' or 'No Image' Image -->
                {% if post.image %}
                <a href="{{ post.image.url }}" target="_blank">
                <img class="card-img-top img-fluid" src="{{ post.image.url }}" alt="{{ post.title }}">
                </a>
                {% else %}
                <a href="">
                <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ post.title }}">
                </a>
                {% endif %}
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <div class="product-details-container mb-5 mt-md-5">
                <!-- Get Gin Information -->
                <p class="lead mb-0">{{ post.title }}</p>
                <hr>
                <p class="mt-3">{{ post.content }}</p>
                <hr>
                <p class="mt-3">{{ post.author }}</p>
                <small class="text-muted">{{ post.date_posted|date:'F d, Y' }}</small>
            </div>
        </div>
    </div>
</div>
<!-- Back to Blog Button -->
<div class="col-12">
    <a href="{% url 'blog' %}" class="btn rounded-5 mt-5">
    <span class="icon">
    <i class="fas fa-chevron-left"></i>
    </span>
    <span class="text-uppercase blog-button">Back to Blogs</span>
    </a>
</div>
{% endblock %}
