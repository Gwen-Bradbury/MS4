<!-- JS Carousel -->
<script type="text/javascript">
/* Variables */
let i = 0;
let time = 4000;
/* Array of Images */
let images = [
{
   content: '/media/carousel.jpg',
   altText: 'Cocktails'
},
{
   content: '/media/carousel_35.jpg',
   altText: 'Cocktails'
},
{
   content: '/media/carousel_11.jpg',
   altText: 'Cocktails'
}
];

/* Function to add images to carousel */
function carousel() {
    document.querySelector('.image').src = images[i].content;
    document.querySelector('.image').alt = images[i].altText;
    if (i < images.length -1 ){
    	i++;
    }
    else{
    	i = 0;
    }
/* Sets the time before the images change */ 
    setTimeout(carousel, time);
}
window.onload = carousel();
</script>
