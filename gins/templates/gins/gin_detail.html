{% extends "base.html" %}

{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <div class="image-container my-5">
                    {% if gin.image %}
                        <a href="{{ gin.image.url }}" target="_blank">
                            <img class="card-img-top img-fluid" src="{{ gin.image.url }}" alt="{{ gin.name }}">
                        </a>
                    {% else %}
                        <a href="">
                            <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ gin.name }}">
                        </a>
                    {% endif %}
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="product-details-container mb-5 mt-md-5">
                    <p class="mb-0">{{ gin.name }}</p>
                    <p class="lead mb-0 text-left font-weight-bold">${{ gin.price }}</p>
                    {% if gin.gincategory %}
                        <p class="small mt-1 mb-0">
                            <a class="text-muted" href="{% url 'gins' %}?gincategory={{ gin.gincategory.name }}">
                                <i class="fas fa-tag mr-1"></i>{{ gin.gincategory.friendly_name }}
                            </a>
                        </p>
                    {% endif %}
                    <p class="mt-3">{{ gin.description }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
